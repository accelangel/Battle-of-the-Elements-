<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <script src="source.js"></script>
</head>

<body>
    <h1>Battle Of The Elements</h1>

    <div class="statusContainer">
        
    </div>    





    <div class="scoreContainer">
        <div class="playerScoreBox">
            <p>Player Score:</p>
            <div class="playerScore"></div>
        </div>
        <div class="computerScoreBox">
            <p>Computer Score:</p>
            <div class="computerScore"></div>
        </div>
    </div>

    <div class = "choiceContainer">
        <button class="fireButton">Fire</button>
        <button class="waterButton">Water</button>
        <button class="earthButton">Earth</button>
    </div>



</body>

</html>
